<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');
        body {
            font-family: 'Comic Neue', cursive;
            max-width: 500px;
            margin: 20px auto;
            padding: 0 20px;
            background-color: #ffd54f;
            color: #4e342e;
        }
        h1 {
            text-align: center;
            color: #ff6f00;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        #todo-form {
            display: flex;
            margin-bottom: 20px;
        }
        #todo-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 3px solid #ff9800;
            border-radius: 20px 0 0 20px;
            font-family: 'Comic Neue', cursive;
        }
        #add-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
            font-family: 'Comic Neue', cursive;
            transition: background-color 0.3s;
        }
        #add-button:hover {
            background-color: #f57c00;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff9c4;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        li:hover {
            transform: translateY(-5px);
        }
        li span {
            flex-grow: 1;
            font-size: 18px;
        }
        .edit-button, .delete-button {
            margin-left: 10px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            font-family: 'Comic Neue', cursive;
            transition: background-color 0.3s;
        }
        .edit-button {
            background-color: #4caf50;
            color: white;
        }
        .edit-button:hover {
            background-color: #45a049;
        }
        .delete-button {
            background-color: #f44336;
            color: white;
        }
        .delete-button:hover {
            background-color: #d32f2f;
        }
        #edit-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #edit-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #ff9800;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Comic Neue', cursive;
        }
        #save-edit, #cancel-edit {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Comic Neue', cursive;
        }
        #save-edit {
            background-color: #4caf50;
            color: white;
            margin-right: 10px;
        }
        #cancel-edit {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>üìù Via's To Do List</h1>
    <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Tulis tugas barumu di sini..." required>
        <button type="submit" id="add-button">Tambah</button>
    </form>
    <ul id="todo-list"></ul>

    <div id="edit-modal">
        <div class="modal-content">
            <h2>Edit Tugas</h2>
            <input type="text" id="edit-input">
            <button id="save-edit">Simpan</button>
            <button id="cancel-edit">Batal</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('todo-form');
        const input = document.getElementById('todo-input');
        const todoList = document.getElementById('todo-list');
        const editModal = document.getElementById('edit-modal');
        const editInput = document.getElementById('edit-input');
        const saveEditBtn = document.getElementById('save-edit');
        const cancelEditBtn = document.getElementById('cancel-edit');
        let todos = [];
        let currentEditId = null;

        if (localStorage.getItem('todos')) {
            todos = JSON.parse(localStorage.getItem('todos'));
            renderTodos();
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            addTodo();
        });

        function addTodo() {
            const todoText = input.value.trim();
            if (todoText) {
                const todo = {
                    id: Date.now(),
                    text: todoText,
                };
                todos.push(todo);
                saveTodos();
                renderTodos();
                input.value = '';
            }
        }

        function renderTodos() {
            todoList.innerHTML = '';
            todos.forEach((todo) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${todo.text}</span>
                    <button class="edit-button" onclick="openEditModal(${todo.id})">Edit</button>
                    <button class="delete-button" onclick="deleteTodo(${todo.id})">Hapus</button>
                `;
                todoList.appendChild(li);
            });
        }

        function openEditModal(id) {
            currentEditId = id;
            const todo = todos.find(t => t.id === id);
            editInput.value = todo.text;
            editModal.style.display = 'block';
        }

        saveEditBtn.addEventListener('click', () => {
            const newText = editInput.value.trim();
            if (newText) {
                const todo = todos.find(t => t.id === currentEditId);
                todo.text = newText;
                saveTodos();
                renderTodos();
                closeEditModal();
            }
        });

        cancelEditBtn.addEventListener('click', closeEditModal);

        function closeEditModal() {
            editModal.style.display = 'none';
            currentEditId = null;
        }

        function deleteTodo(id) {
            if (confirm('Apakah kamu yakin ingin menghapus tugas ini?')) {
                todos = todos.filter(t => t.id !== id);
                saveTodos();
                renderTodos();
            }
        }

        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        window.onclick = (event) => {
            if (event.target === editModal) {
                closeEditModal();
            }
        };
    </script>
</body>
</html>
